<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Validador de datos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="JS/validatedata.js"></script>
  </head>
  <body>
    <div class="container">
      <div
        class="m-4 d-flex h-100 w-100 justify-content-center aling-items-center"
      >
        <div class="col-auto bg-light p-5">
          <form action="javascript:void(0)" name="frmdatos" id="dataform">
            <h2>Validador de datos</h2>
            <div class="input-group p-2">
              <label class="form-label" for="tipo"
                >Seleccione el tipo de dato:</label
              >&nbsp;&nbsp;
              <select class="form-select" name="seltipo" id="tipo">
                <option value="dui" selected>DUI</option>
                <option value="nit">NIT</option>
                <option value="tarjeta">Tarjeta de crédito</option>
                <option value="carnet">Carnet UDB</option>
                <option value="telefono">Teléfono</option>
              </select>
            </div>
            <div class="input-group p-2">
              <label class="form-label" for="txtdato">Dato:</label>&nbsp;&nbsp;
              <input
                class="form-control"
                type="text"
                name="txtdato"
                id="data"
                value=""
                maxlength="20"
                placeholder="(Ingrese el dato)"
              />
            </div>
            <input
              class="w-100 btn btn-primary"
              type="button"
              name="btnvalidar"
              id="validar"
              value="Validar"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
