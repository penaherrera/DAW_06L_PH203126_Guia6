<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Deportes olímpicos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="JS/busqueda.js"></script>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-success text-white">
      <div class="container">
        <h1 class="display-4">Deportes</h1>
        <p class="lead">¿Qué deporte olímpico te gusta más?</p>
      </div>
    </div>
    <div class="container">
      <form id="frmsearchsport" name="frmsearchsport">
        <fieldset id="box-form">
          <div class="form-group mb-2">
            <label class="sr-only" for="txtsport">Ingresa un deporte:</label>
            <input
              class="form-control"
              type="text"
              id="txtsport"
              name="busca"
              size="24"
            /><br />
          </div>
          <div class="form-group mb-2">
            <label class="sr-only" for="lstsports">Listado:</label>
            <select
              class="form-control"
              name="lstsports"
              id="lstsports"
              size="24"
            ></select>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
