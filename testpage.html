<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Título de la página</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- Librería para iconos -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="JS/findclass.js"></script>
  </head>
  <body>
    <section>
      <article>
        <div class="samurai ninja"></div>
        <div class="ninja samurai"></div>
        <div></div>
        <span class="samurai ninja viking"></span><br />
        <div class="container">
          <section class="tabs blue">
            <h2 for="tab1">Recuento de clases</h2>
            <form name="frmclass" id="classname">
              <label class="form-label"
                >Qué clase desea buscar en el documento.</label
              >
              <div class="input-group mb-4 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text bg-success text-white">
                    <i class="bi bi-file-earmark-code"></i>
                  </div>
                </div>
                <input
                  class="form-control"
                  type="text"
                  name="txtname"
                  id="txtname"
                  list="tags"
                  placeholder="(Ingrese una clase)"
                  required
                  class="field"
                />
                <datalist id="tags">
                  <option value="ninja" class="field"></option>
                  <option value="samurai" class="field"></option>
                  <option value="viking" class="field"></option>
                </datalist>
              </div>
              <div class="input-group mb-4 mr-sm-6">
                <div class="input-group-prepend">
                  <div class="input-group-text bg-warning text-white">
                    <i class="bi bi-file-earmark-code"></i>
                  </div>
                </div>
                <select
                  class="form-control"
                  name="selelement"
                  id="selelement"
                  required
                >
                  <option disabled="" selected="">
                    (Seleccione una etiqueta)
                  </option>
                  <option value="*">TODOS</option>
                  <option value="div">DIV</option>
                  <option value="span">SPAN</option>
                </select>
              </div>
              <input
                class="btn btn-primary mb-3"
                type="button"
                name="btnSend"
                id="btnSend"
                value="Encontrar"
              />
            </form>
          </section>
        </div>
      </article>
    </section>
  </body>
</html>
